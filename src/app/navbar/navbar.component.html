<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Navbar avec logo CNSTN</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
    }

    .navbar {
      background-color: #333 !important;
      padding: 15px 30px;
    }

    .navbar .navbar-brand {
      font-size: 24px;
      font-weight: bold;
      color: white;
      display: flex;
      align-items: center;
    }

    .logo-img {
      height: 40px;
      width: auto;
      margin-right: 10px;
      vertical-align: middle;
    }

    .navbar-nav {
      display: flex;
      gap: 20px;
    }

    .navbar-nav .nav-link {
      color: white !important;
      text-decoration: none;
      padding: 8px 12px;
      transition: background-color 0.3s ease;
    }

    .navbar-nav .nav-link:hover {
      background-color: #555;
      border-radius: 4px;
    }

    .dropdown-menu {
      background-color: #444;
    }

    .dropdown-item {
      color: white;
    }

    .dropdown-item:hover {
      background-color: #666;
    }

    @media (max-width: 768px) {
      .navbar-nav {
        flex-direction: column;
        background-color: #333;
        width: 100%;
        padding: 10px 0;
      }

      .navbar-collapse {
        background-color: #333;
      }
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
    <div class="container-fluid">
     
      <a class="navbar-brand" routerLink="/main">
        <img src="assets/image/logo.jpg" alt="CNSTN Logo" class="logo-img">
        CNSTN
      </a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="collapsibleNavbar">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" routerLink="/produit">Gestion de produits</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/beneficiaires">Bénéficiaires</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/autre">Lien</a>
          </li>  
          <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown">Dropdown</a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="#">Lien 1</a></li>
              <li><a class="dropdown-item" href="#">Lien 2</a></li>
              <li><a class="dropdown-item" href="#">Lien 3</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>

</body>
</html>
